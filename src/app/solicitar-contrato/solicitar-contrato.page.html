<cabecera-back titulo="Solicitar Contrato"></cabecera-back>

<ion-content padding>
 <ion-card>
  <ion-card-header>
    <ion-card-title>Necesitas una cotizacion?</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    Para solicitar una cotizacion le pediremos la siguiente informacion.
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-item class="activated">
    <ion-icon name="calendar" slot="start"></ion-icon>
    <ion-label>Detalle de los dias</ion-label>
  </ion-item>

  <ion-item >
    <ion-icon name="clock" slot="start"></ion-icon>
    <ion-label>Los horarios para pasar a recogerlos</ion-label>
  </ion-item>

  <ion-item class="activated">
    <ion-icon name="compass" slot="start"></ion-icon>
    <ion-label>Las Direcciones</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="people" slot="start"></ion-icon>
    <ion-label>Cantidad y Edad de los pasajeros</ion-label>
  </ion-item>
</ion-card>
<ion-button (click)="irWhatsApp()"  color="whatsapp" expand="block">
  <ion-icon slot="start" name="logo-whatsapp"></ion-icon>
   <span>Solicita tu cotizacion ahora!</span>
</ion-button>
</ion-content>
