<cabecera titulo="Registro de carrera"></cabecera>
<ion-content> 
  <div #mapre id="mapre"></div>
  
  <form [formGroup]="frmCarrera" novalidate>
    <ion-list> 
      <ion-item (click)="irMapaOrigen()">
        <ion-label position="stacked">
          <h2>Dirección Origen</h2>
          <p>{{ direccionIni }}</p>
        </ion-label>
      </ion-item>
      <ion-item (click)="irMapaDestino()">
        <ion-label position="stacked">
            <h2>Dirección Destino</h2>
            <p >{{ direccionFin }}</p>
        </ion-label>
      </ion-item>
      <ion-item>
          <ion-label position="stacked">
              <h2>Costo</h2>
              <p >{{ montoFinal }}</p>
          </ion-label>
        </ion-item>
    </ion-list>
  </form>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="verdec" (click)=grabar() [disabled]="frmCarrera.invalid">
        <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
