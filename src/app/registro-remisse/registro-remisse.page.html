<ion-header>
  <ion-fab vertical="top" horizontal="start" color="secondary" >
    <ion-fab-button color="qwerty">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-fab-button>
  </ion-fab>  
</ion-header>
<ion-content> 
  <div #mapre id="mapre"></div>
  
  <form [formGroup]="frmCarrera" novalidate>
    <ion-list> 
      <ion-item (click)="irMapaOrigen()">
        <ion-label position="stacked" >Dirección Origen</ion-label>
        <ion-input placeholder="Donde te encontramos?" formControlName="vDesde" [(ngModel)]="direccionIni" readonly ></ion-input>
      </ion-item>
      <ion-item (click)="irMapaDestino()">
        <ion-label position="stacked" >Dirección Destino</ion-label>
        <ion-input placeholder="Donde quieres que te llevemos?" formControlName="vHasta" [(ngModel)]="direccionFin" readonly ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="stacked" >Costo</ion-label>
          <ion-input [ngModelOptions]="{standalone: true}" placeholder="Costo" [(ngModel)]="carrera.costo" readonly ></ion-input>
        </ion-item>
    </ion-list>
  </form>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="verdec" (click)="confirmarFecha()" [disabled]="frmCarrera.invalid">
        <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
