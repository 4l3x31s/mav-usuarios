<cabecera titulo="Registro de carrera"></cabecera>
<ion-content> 
  <div #map id="map"></div>
  
  <form [formGroup]="frmCarrera" novalidate>
    <ion-list> 
      <ion-item (click)="irMapaOrigen()">
        <ion-label position="stacked">De: </ion-label>
        <ion-input value="" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Hasta: </ion-label>
        <ion-input value="" readonly></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="verdec"  [disabled]="frmCarrera.invalid">
        <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
